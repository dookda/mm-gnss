<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>

    <div class="container mt-80">
        <div class="row d-flex flex-row-reverse">
            <div class="col-sm-4 ">
                <div class="card" style="text-align: center; border: hidden;">
                    <label for="">
                        <h4>ลงทะเบียน</h4>
                    </label>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <div id="card">
                                <img alt="" id="profile" width="50px">
                            </div>

                        </div>
                        <div class="col-10 ">
                            <span class="badge bg-success" id="displayName"></span><br>
                            <small><span id="statusMessage"></span></small>
                        </div>
                    </div>
                </div>
                <p></p>
                <label for="">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="username" placeholder="ชื่อ-นามสกุล">
                <span id="validate" style="font-size: small; color: brown;">*กรุณากรอกชื่อ</span>
                <br>
                <label for="">email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <p></p>
                <label for="">User ID</label>
                <input type="text" class="form-control" id="userid" disabled>
                <p></p>
                <div class="card mt-20" style="text-align: center; border: hidden;">
                    <button type="button" class="badge rounded-pill bg-info" style="border: hidden;"
                        onclick="updateUser()">
                        <h5>บันทึก</h5>
                    </button>
                </div>
                <span id="success"></span>

            </div>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-dark" onclick="orderMarker()">คำนวณลำดับ</button> -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    บันทึกข้อมูลสำเร็จ
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./app.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOPe2IiNLvIfKQc2ceoiIz828Lzc6BU9M&callback=initMap&libraries=&v=weekly"
        async></script> -->

</body>

</html>
